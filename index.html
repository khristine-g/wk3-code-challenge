<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flatdango - Buy Movie Tickets</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <h1>FLATDANGO</h1>
    </header>
    <div class="container">
      <div class="films-menu">
        <h2>Choose a movie:</h2>
        <ul id="films">
        </ul>
      </div>
      <div class="movie-details">
        <h2 id="movie-title"></h2>
        <div class="movie-poster">
          <img id="poster">
        </div>
        <div class="movie-info">
          <p><strong>Runtime:</strong> <span id="runtime"></span></p>
          <p><strong>Showtime:</strong> <span id="showtime"></span></p>
          <p><strong>Available Tickets:</strong> <span id="available-tickets"></span></p>
        </div>
        <button id="buy-ticket-btn">Buy Ticket</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
